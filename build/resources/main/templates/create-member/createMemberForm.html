<!DOCTYPE html>

<h1>Create Member Page</h1>

<form id="family-member-form"
      method="post"
      th:action="@{/create-member}"
      th:object="${familyMemberForm}">
    <div class="row">
        <div class="col-md-4 form-group">
            <label th:for="firstName" class="control-label">This is the form First Name<span>*</span></label>
            <input type="text" th:field="*{firstName}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 form-group">
            <label th:for="lastName" class="control-label">Last Name</label>
            <input type="text"  th:field="*{lastName}"/>
        </div>

        <div class="col-md-4 form-group">
            <label th:for="middleName" class="control-label">Middle Name</label>
            <input type="text" th:field="*{middleName}"/>
        </div>

        <div class="col-md-4 form-group">
            <label th:for="maidenName" class="control-label">Maiden Name</label>
            <input type="text" th:field="*{maidenName}"/>
        </div>
    </div>

    <div class="none submit-buttons">
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-default" th:href="@{/}">Cancel</a>
    </div>
</form>
</body>
</html>
