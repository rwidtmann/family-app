<form id="benefit-override-form"
      method="post"
      th:action="@{/home-page}"
      th:object="${familyMemberForm}">
    <div class="row">
        <div class="form-group col-md-4"
             th:classappend="${#fields.hasErrors('corporateEntityCode')} ? 'has-error' : ''">
            <label th:for="corporateEntityCode" class="control-label">State <span>*</span></label>
            <select class="form-control" th:field="*{corporateEntityCode}">
                <option value=""></option>
                <option th:each="state : ${states}"
                        th:value="${state}">
                    [[#{${state}}]]
                </option>
            </select>
        </div>

        <div class="col-md-4 form-group"
             th:classappend="${#fields.hasErrors('accountNumber')} ? 'has-error' : ''">
            <label th:for="accountNumber" class="control-label">Account Number <span>*</span></label>
            <input class="form-control" th:field="*{accountNumber}"/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 form-group"
             th:classappend="${#fields.hasErrors('benefitAgreement')} ? 'has-error' : ''">
            <label th:for="benefitAgreement" class="control-label">Benefit Agreement</label>
            <input class="form-control" th:field="*{benefitAgreement}"/>
            <span class="help-block">Numeric</span>
        </div>

        <div class="col-md-4 form-group"
             th:classappend="${#fields.hasErrors('groupNumber')} ? 'has-error' : ''">
            <label th:for="groupNumber" class="control-label">Group</label>
            <input class="form-control" th:field="*{groupNumber}"/>
        </div>

        <div class="col-md-4 form-group"
             th:classappend="${#fields.hasErrors('section')} ? 'has-error' : ''">
            <label th:for="section" class="control-label">Section</label>
            <input class="form-control" maxlength="5" th:field="*{section}"/>
            <span class="help-block">Alphanumeric, 4-5 characters</span>
        </div>
    </div>

    <div class="form-group">
        <label class="block control-label">Action <span>*</span></label>

        <label th:each="benefitOverrideAction : ${T(com.hcsc.betsy.admin.benefitoverride.BenefitOverrideAction).values()}"
               class="radio-inline">
            <input type="radio" name="benefitOverrideAction" th:value="${benefitOverrideAction}"/>
            [[#{${benefitOverrideAction}}]]
        </label>
    </div>

    <div class="form-group none benefit-override-types">
        <label class="block control-label">Type <span>*</span></label>

        <label th:each="benefitOverrideType : ${T(com.hcsc.betsy.admin.benefitoverride.BenefitOverrideType).values()}"
               class="radio-inline"
               th:classappend="|benefit-override-type-${benefitOverrideType}|">
            <input type="radio" name="benefitOverrideType" th:value="${benefitOverrideType}"/>
            [[#{${benefitOverrideType}}]]
        </label>
    </div>

    <div class="row none benefit">
        <div class="form-group col-md-4"
             th:classappend="${#fields.hasErrors('benefit')} ? 'has-error' : ''">
            <label th:for="benefit" class="control-label">Benefit <span>*</span></label>
            <select class="form-control" th:field="*{benefit}">
                <option value=""></option>
                <option th:each="benefit : ${benefits}"
                        th:value="${benefit}">
                    [[${benefit.id}]]
                </option>
            </select>
        </div>
    </div>

    <div class="row none tier">
        <div class="form-group col-md-4"
             th:classappend="${#fields.hasErrors('tier')} ? 'has-error' : ''">
            <label th:for="tier" class="control-label">Tier <span>*</span></label>
            <select class="form-control" th:field="*{tier}">
                <option value=""></option>
                <option th:each="tier : ${tiers}"
                        th:value="${tier}">
                    [[${tier.id}]]
                </option>
            </select>
        </div>
    </div>

    <div class="row none tier-level">
        <div class="form-group col-md-4"
             th:classappend="${#fields.hasErrors('tierLevel')} ? 'has-error' : ''">
            <label th:for="tierLevel" class="control-label">Tier Level</label>
            <select class="form-control" th:field="*{tierLevel}">
                <option value=""></option>
                <option th:each="tierLevel : ${#numbers.sequence(1, 3)}"
                        th:value="${tierLevel}">
                    [[${tierLevel}]]
                </option>
            </select>
        </div>
    </div>

    <div class="row none custom-name">
        <div class="form-group col-md-4"
             th:classappend="${#fields.hasErrors('customName')} ? 'has-error' : ''">
            <label th:for="customName" class="control-label">Custom Name <span>*</span></label>
            <input class="form-control" th:field="*{customName}"/>
        </div>
    </div>

    <div class="row none notes">
        <div class="form-group col-md-4">
            <label th:for="notes" class="control-label">Notes</label>
            <textarea class="form-control" th:field="*{notes}"></textarea>
        </div>
    </div>

    <div class="none submit-buttons">
        <button class="btn btn-primary">Create</button>
        <a class="btn btn-default" th:href="@{/account-benefit-overrides}">Cancel</a>
    </div>
</form>
</body>
</html>
